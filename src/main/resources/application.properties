spring.application.name=springbatch51
# ===============================
# DATASOURCE (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:plugins
#spring.datasource.url=jdbc:h2:file:./data/h2/testdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=











# ===============================
# Spring Batch 5
# ===============================
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
spring.batch.jdbc.table-prefix=BATCH_
spring.batch.jdbc.isolation-level-for-create=serializable

# ===============================
# Kafka
# ===============================
#spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=true
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
#spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka low-level properties
spring.kafka.consumer.properties.max.poll.interval.ms=600000
spring.kafka.consumer.properties.session.timeout.ms=30000
#spring.kafka.consumer.properties.isolation.level=read_committed
	
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.properties.enable.idempotence=true

#spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer



logging.level.org.springframework.batch.integration.chunk=DEBUG
logging.level.org.springframework.integration=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.integration.handler=TRACE


